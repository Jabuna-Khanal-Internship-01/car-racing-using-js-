<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .carGame{
            width:100%;
            height:100vh;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-size:100% 100% ;
            opacity: 0.9;

        } 
        .hide {
            display: none;
        }

        .trackLine {
            width: 15px;
            margin-left: 235px;
            height: 90px;
            background-color: white;
            position: absolute;
        }

        .car, .enemyCars {
            width: 45px;
            height: 100px;
            position: absolute;
    
            top: 450px;
            background-image: url('car.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;

        }
        .coin{
            width:30px;
            height:30px;
            position: absolute;
            background-color: gold;
            border-radius: 50%;
            background-image: url('coin.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 50px;
            width: 300px;
            line-height: 50px;
            text-align: center;
            border-radius: 5px;
            background-color: gray;
            font-weight: bold;
            color: white;
        }

        .gamingArea {
            margin: auto;
            width: 500px;
            height: 100vh;
            background-color: rgb(48, 37, 37);
            position: relative;
            overflow: hidden;
            border-right:5px dashed white;
            border-left:5px dashed white ;
        }

        .startPlaying {
            position: absolute;
            background-color: goldenrod;
            top: 50%;
            left: 50%;
            width:400px;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            z-index: 1;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="carGame">
        <div class="score"> </div>
        
        <div class="startPlaying">
            <p>Start</p>
            <p>Use arrows for movement</p>
            <p>Click here to restart</p>
        </div>
        <div class="gamingArea">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
